<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Train Schedule</title>
</head>

<body>
  <div class="container">
    <!-- title -->
    <div class="jumbotron mt-5 title">
      <h1 class="display-4 text-center">Train Scheule</h1>
      <p class="text-center lead">Some sub header goes here</p>
    </div>


    <div class="card my-3 current-schedule">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-table">

          </tbody>
        </table>
      </div>
    </div>
    <div class="card my-3 mb-5 add-train">
      <div class="card-header">
        Input schedule form
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="string" class="form-control" id="name" aria-describedby="train name">
            <small id="train-name" class="form-text text-muted">Train Name</small>
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="string" class="form-control" id="destination" aria-describedby="train destination">
            <small id="train-destination" class="form-text text-muted">Destination</small>
          </div>
          <div class="form-group">
            <label for="first-time">First Train Time (HH:mm - military time)</label>
            <input type="string" class="form-control" id="first-time" aria-describedby="first train time">
            <small id="first-time" class="form-text text-muted">First Train Time</small>
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="string" class="form-control" id="frequency" aria-describedby="train frequency in minutes">
            <small id="train-frequency" class="form-text text-muted">Frequency (min)</small>
          </div>
          <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
